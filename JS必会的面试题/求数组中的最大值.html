        // 第三种方法 array.reduce方法
        // reduce接收两个参数
        // 参数1 当前回调函数返回的数据
        // 参数2 当前元素
        function getMax(arr){
            return arr.reduce((n1,n2)=>{
                return n1>n2? n1:n2
            })
        }
