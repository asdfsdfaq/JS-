<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function getPromise(num){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(num)
                },1000)
            })
        }
        const p1 = getPromise(10);
        const p2 = getPromise(20);
        const p3 = getPromise(30);
        const list = [p1, p2, p3];
        // (async function () {
        //     for await (let res of list) {
        //         console.log(res);
        //     }
        // })();
        for(var i = 0;i<=5;i++){
            console.log(i);
        }
        console.log(i);
        // (async function(){
        //     const data = [10,20,30]
        //     for(let val of data){
        //         const res = await getPromise(val)
        //         console.log(res);
        //     }
        // })()
        // Promise.all返回用于遍历一组promise返回一个数组
        Promise.all(list).then((res)=>{
            console.log(res);
        })
    </script>
</body>

</html>
