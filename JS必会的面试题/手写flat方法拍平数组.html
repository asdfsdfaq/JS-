    <script>
        let arr = [1,2,3,4,[5,6,[7,8]]]
        
        function flat(arr){
            // some方法 可以遍历数组中的每一项数据
            // 判断数组中的每一项是不是数组
            const deep=arr.some(item => item instanceof Array)
            // 如果不是直接返回
            if(!deep){
                return arr
            }
            // concat方法可以将两个或多个数组连接
            const res = Array.prototype.concat.apply([],arr)
            return flat(res)
        }
        const fn = flat(arr)
        console.log(fn);
